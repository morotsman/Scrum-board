<div class="modal-header">
    <h3>Create Story</h3>
</div>
<div class="modal-body">
    <table>
        <tr>
            <td>
                <input type="text" placeholder="Story name" ng-model="createStoryData.story.name" required ng-trim="true">
            </td>
        </tr>
        <tr>
            <td>
                <input type="textarea" placeholder="Description" ng-model="createStoryData.story.description" required ng-trim="true">
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="Estimate" ng-model="createStoryData.story.estimate" required ng-trim="true">
            </td>
        </tr>
    </table>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Create</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
